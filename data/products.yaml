    statement: >
              This is the public web interface to the USGS National Water Information System.  It provides access to water-resources
              data collected at approximately 1.5 million sites in all 50 States, the District of Columbia, Puerto Rico, the Virgin Islands,
              Guam, American Samoa and the Commonwealth of the Northern Mariana Islands.  It has been nationally operational since 2001 and
